        <script>
            function setup() {
                createCanvas(windowWidth - 50, windowHeight - 50)
                    .position(25, 30)
                    .style("z-index", -1);
                btn = createButton("Descargar");
                btn.position(windowWidth - 110, windowHeight - 48);
                btn.mousePressed(captura);
                noStroke();
                rectMode(CENTER);
            }

            function draw() {
                background(196, 240, 194);

                let c1 = map(mouseX, 0, width, 0, height);
                let c2 = height - c1;

                fill(90, 185, 168, c1);
                circle(width / 2 + c1 / 2, height / 2, c1, c1);

                fill(30, 96, 110, c2);
                circle(width / 2 - c2 / 2, height / 2, c2, c2);
            }
            function captura() {
                saveCanvas("imagen", "jpg");
            }
            function windowResized() {
                resizeCanvas(windowWidth - 50, windowHeight - 50);
            }
        </script>
