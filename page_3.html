        <script>
            const radius = 200;

            function setup() {
                createCanvas(windowWidth - 50, windowHeight - 50, WEBGL)
                    .position(25, 30)
                    .style("z-index", -1);
                btn = createButton("Descargar");
                btn.position(windowWidth - 110, windowHeight - 48);
                btn.mousePressed(captura);
                noStroke();
                fill(196, 240, 194);
            }

            function draw() {
                noStroke();
                background(0);
                const dirY = (mouseY / height - 0.5) * 4;
                const dirX = (mouseX / width - 0.5) * 4;
                directionalLight(90, 185, 168, dirX, dirY, 1);
                translate(-1.5 * radius, 0, 0);
                sphere(radius);
                translate(3 * radius, 0, 0);
                ambientMaterial(204, 204, 204);

                sphere(radius);
            }
            function captura() {
                saveCanvas("imagen", "jpg");
            }
            function windowResized() {
                resizeCanvas(windowWidth - 50, windowHeight - 50);
            }
        </script>
    </body>
